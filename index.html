<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeção CG</title>
</head>
<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalCena" id="botaoModalCena">
        Dados da Cena
    </button>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalObjeto" id="botaoModalObj">
            Dados do Objeto
    </button>
    
    <button type="button" class="btn btn-primary btn-lg" onclick="desenhaCanvas()">Projetar</button>
    
    <canvas id="myCanvas" width="600" height="600"></canvas>
    
    
      
      
      <!-- Modal -->
      <div class="modal fade" id="modalCena" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
      
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Defina os Dados da Cena</h4>
            </div>
            
            
            <div class="modal-body" style="text-align:center">

                <h4>Defina o Ponto de Vista</h4>
                <input type="number" id="inputVistaX"  placeholder="Coordenada x" />
                <input type="number" id="inputVistaY"  placeholder="Coordenada y" />
                <input type="number" id="inputVistaZ"  placeholder="Coordenada z" />

                <hr>

                <h4>Defina o Plano</h4>
                <h5 style="text-align: left">Ponto 1</h5>
                <input type="number" id="inputP1x" placeholder="Coordenada x" />
                <input type="number" id="inputP1y" placeholder="Coordenada y" />
                <input type="number" id="inputP1z" placeholder="Coordenada z" />
                <h5 style="text-align: left">Ponto 2</h5>
                <input type="number" id="inputP2x" placeholder="Coordenada x" />
                <input type="number" id="inputP2y" placeholder="Coordenada y" />
                <input type="number" id="inputP2z" placeholder="Coordenada z" />
                <h5 style="text-align: left">Ponto 3</h5>
                <input type="number" id="inputP3x" placeholder="Coordenada x" />
                <input type="number" id="inputP3y" placeholder="Coordenada y" />
                <input type="number" id="inputP3z" placeholder="Coordenada z" />
                <h5 style="text-align: left">Ponto do Plano</h5>
                <input type="number" id="inputPlanoX" placeholder="Coordenada x" />
                <input type="number" id="inputPlanoY" placeholder="Coordenada y" />
                <input type="number" id="inputPlanoZ" placeholder="Coordenada z" />

            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
              <button id="btAtualizarCena" type="button" class="btn btn-primary" data-dismiss="modal">Atualizar</button>
            </div>
      
          </div>
        </div>
      </div>


      <div class="modal fade" id="modalObjeto" tabindex="-1" role="dialog" aria-labelledby="ModalObj">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
      
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="ModalObj">Defina o Objeto</h4>
            </div>
            
            
            <div class="modal-body" style="text-align:center">

                <h5 style="text-align: left">Quantidade de Vértices</h5>
                <input type="number" id="inputQtdVertices" class="inputvertice" placeholder="Quantidade de Vértices"/>
                <div id="divVertices"></div>

                <hr>

                <h5 style="text-align: left">Quantidade de Superfícies</h5>
                <input type="number" id="inputQtdSuperficies" class="inputvertice" placeholder="Quantidade de Superfícies"/>
                <div id="divSuperficies"></div>

            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
              <button id="btAtualizarObjeto" type="button" class="btn btn-primary" data-dismiss="modal">Atualizar</button>
            </div>
      
          </div>
        </div>
      </div>
      
      
      
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
      <script src="./script.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css" />
</body>
</html>
